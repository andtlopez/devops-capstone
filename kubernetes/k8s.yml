---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-capstone
  labels:
    app: devops-capstone
spec:
  selector:
    matchLabels:
      app: devops-capstone
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  minReadySeconds: 60
  progressDeadlineSeconds: 1800
  template:
    metadata:
      labels:
        app: devops-capstone
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: devops-capstone
        image: andtlopez/devops-capstone:69259d5
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /
            scheme: HTTP
            port: 8888
          successThreshold: 1
          periodSeconds: 30
          failureThreshold: 3
          timeoutSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: "capstone-lb"
spec:
  selector:
    app: devops-capstone
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8888
